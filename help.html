    <h2>Need Help?</h2>
    <p>If you have questions that aren’t answered on our website, feel free to reach out using the form below.</p>

    <form action="mailto:josie@welovepets.com" method="post" enctype="text/plain" class="help-form">
      <label>Your Name:<br>
        <input type="text" name="name" required>
      </label><br><br>

      </label><br><br>

      <label>Your Message:<br>
        <textarea name="message" rows="6" required></textarea>
      </label><br><br>
